<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="details">
        <h1>Current Weather</h1>
        <div class="details-input">
          <input type="text" name="cityname" id="city-name" />
          <button id="searchbtn">Search</button>
        </div>
      </div>
      <div class="details2">
        <br />
        <div class="location-name" id="location"></div>
        <hr />
        <div class="temp-actual" id="temp-actual"></div>
        <div class="humidity" id="humidity"></div>
        <div class="temp-actual" id="icon"></div>
        <div class="wind" id="wind"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
